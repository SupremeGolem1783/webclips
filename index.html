<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>Webクリップ一覧by苔</title>
		<meta name="description" content=""/>
	</head>
	<body>
		<header>
			<h1>ホーム画面に追加できるサイト一覧</h1>
			<hr>
			<p>使用は<strong><u>自己責任</u></strong>でお願いします。</p>
			<p>完全無料です(何が起きても責任が取れないので)</p>
			<hr>
		</header>
		<div>
			<h2>ダウンロード</h2>
			<ul>
				<li><a href="KOKE_WORKS/KOKE_GOOGLE.mobileconfig" download>Google</a></li>
				<li><a href="KOKE_WORKS/KOKE_GOOGLE2.mobileconfig" download>Google(2つ目)</a></li>
				<li><a href="KOKE_WORKS/KOKE_YOUTUBE.mobileconfig" download>YouTube</a></li>
				<li><a href="KOKE_WORKS/KOKE_TWITTER.mobileconfig" download>Twitter</a></li>
				<li><a href="KOKE_WORKS/KOKE_DISCORD.mobileconfig" download>Discord</a></li>
				<li><a href="KOKE_WORKS/KOKE_AMAZON.mobileconfig" download>Amazon</a></li>
			</ul>
			<p>追加の要望は苔まで</p>
			<hr>
			<img src="https://www.f-counter.net/j/46/1631671631/" alt="アクセスカウンター">
			<input type="button" value="button1" id="mybtn1">
		</div>
 		<script>
		let button1 = document.getElementById('mybtn1');
		button1.addEventListener('click', () => {
			for (let step = 0; step < 5; step++) {
  		// 値が 0 から 4 まで計 5 回実行される

  			open('https://www.google.co.jp/'+String(step), '_blank');
			}
		});
		</script>
	</body>
</html>
